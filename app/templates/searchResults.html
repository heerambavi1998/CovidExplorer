<html>
        {% include 'head.html' %}

    <body>
        {% include 'navbar.html' %}
        <div class="container" style="margin-top:100px">
            <h3 style="margin-top:100px">{{ t }} Search Results</h3>
            {% for item in items %}
                <div>
                    <h5><a href="/paper/{{ item['id'] }}">{{ item['title'] }}</a></h5>
                    {% for count in range(item['authors'] | length)%}
                    <span><a href="/author/{{ item['auth_ids'][count] }}">{{ item['authors'][count] }}</a></span> |
                    {% endfor %}
                </div>
                <hr>
            {% endfor %}
        </div>
    </body>

</html>
