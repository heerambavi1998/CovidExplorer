<html>
        {% include 'head.html' %}

    <body>
        {% include 'navbar.html' %}
        {% include 'second-nav.html' %}
        <section>

        </section>
        

        <link href="{{ url_for('static',filename='rSlider.min.css') }}" rel="stylesheet" type="text/css"> </link>
        <script src="{{ url_for('static',filename='rSlider.min.js') }}"></script>
        <div class="container" style="margin-top:10px">
            <h3 style="margin-top:50px; margin-bottom: 50px;">{{field}} Search Results: <span id="keyword">{{keyword}}</span></h3>

            <span style='visibility: hidden;' id="field">{{field}}</span>
            <!-- <span style='visibility: hidden;' id="years">{{years}}</span> -->
            <input type="text" id="yr-slider" class="slider">
            <br>
            <div id=result>
            {% for item in items %}
                <div>
                    <h5><a href="{{item[1]}}" target="_blank">{{item[0]}}</a></h5>
                    <p style="font-size: 18px; color: grey"> Journal : {{item[2]}} | {{item[3]}}</p>
                </div>
                <hr>
            {% endfor %}
            </div>
        </div>
        {% include 'footerbar.html' %}
    </body>
    <script src="{{ url_for('static',filename='year_slider.js') }}"></script>
</html>
