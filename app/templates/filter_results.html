<div class="column-lg-9">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Filter year results by Proteins and Genes</h5>

            {% for item in ners %}
                <div class="inline" style="margin-top: 5px">
                    <span style="margin-left: 10px;">
                        <button type="button" name=gene value="{{item}}" class="btn btn-light">{{item}}</button></span>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
<br>
<br>
<div>
    {% for item in items %}
        <div>
            <h5><a href="{{item[1]}}" target="_blank">{{item[0]}}</a></h5>
            <p style="font-size: 18px; color: grey"> Journal : {{item[2]}} | {{item[3]}}</p>
        </div>
        <br>
    {% endfor %}
</div>
