<div class="column-lg-9" style="float:left; width:25%;padding-left: 5%;">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Filter year results by Proteins and Genes</h5>

            {% for item in ners %}
                <div class="inline" style="margin-top: 5px">
                    <span style="margin-left: 10px;">
                        <button type=button id="gene-{{item}}" name="gene-{{item}}" value="{{item}}" class="btn btn-light" onclick="filterby(this)">{{item}}</button></span>
                </div>
            {% endfor %}

            

        </div>
    </div>
</div>


<div style="margin-top:10px;">
            

    <div class="row" style="margin-top:50px; ">


<br>
<br>
<div style="float:right; width:75%; padding-left: 10%;" id="gene_filter_result">
    {% for item in items %}
        <div>
            <h5><a href="{{item[1]}}" target="_blank">{{item[0]}}</a></h5>
            <p style="font-size: 18px; color: grey"> Journal : {{item[2]}} | {{item[3]}}
                <br>
                <span style="font-size: 16px; color: grey"> Authors : </span>
            {% for auth in item[5] %}
                <span style="font-size: 16px; color: grey"> {{auth}} |</span>
            {% endfor %}
            <br>
            {% for ne in item[4] %}
            <a type="button" style="color: 00b3bc !important;"class="btn btn-light" href="/prge/{{ne}}">{{ne}}</a>
            {% endfor %}
            </p>
        </div>
        <br>
    {% endfor %}
</div>
</div></div>
