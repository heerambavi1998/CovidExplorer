<html>
        {% include 'head.html' %}

    <body>
        {% include 'navbar.html' %}
        {% include 'second-nav.html' %}
        <section>

        </section>
        <div class="container" style="margin-top:10px">
            <h3 style="margin-top:50px; margin-bottom: 50px;">FullText Search Results: {{keyword}}</h3>
            <form action="/filteredsearch/fulltext" method="POST" >
            {% for year in all_years %}
                <button type="submit" name="filter" value="{{keyword}};{{year}}">{{year}}</button>
            {% endfor %}
            </form>


            {% for item in items %}
                <div>
                    <h5><a href="{{item[1]}}" target="_blank">{{item[0]}}</a></h5>
                    <p style="font-size: 16px; color: grey"> Journal:{{item[2]}} | {{item[3]}}</p>
                </div>
                <hr>
            {% endfor %}
        </div>
        {% include 'footerbar.html' %}
    </body>

</html>
